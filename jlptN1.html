<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JLPT N1 Vocabulary Quiz</title>
  <style>
    /* Basic styling for the app */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
    }
    .container {
      text-align: center;
      padding: 20px;
      border-radius: 10px;
      background-color: white;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .word {
      font-size: 2em;
      margin-bottom: 20px;
    }
    .answer-button {
      background-color: #4CAF50;
      color: white;
      font-size: 1.2em;
      padding: 10px 20px;
      margin: 10px;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    .answer-button:hover {
      background-color: #45a049;
    }
    .audio-btn {
      background-color: #008CBA;
      color: white;
      font-size: 1em;
      padding: 10px 20px;
      margin-top: 20px;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    .audio-btn:hover {
      background-color: #007bb5;
    }
    .progress-bar-container {
      width: 100%;
      height: 10px;
      background-color: #ddd;
      margin-top: 20px;
    }
    .progress-bar {
      height: 100%;
      width: 0;
      background-color: #4CAF50;
    }
    .score {
      font-size: 1.2em;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>JLPT N1 Vocabulary Quiz</h1>
    <div id="word" class="word">Loading...</div>
    <div id="answers"></div>
    <button id="audioBtn" class="audio-btn" style="display:none;">Play Audio</button>
    <div class="progress-bar-container">
      <div id="progressBar" class="progress-bar"></div>
    </div>
    <div id="score" class="score">Score: 0</div>
  </div>

  <script>
    let words = [];
    let currentIndex = 0;
    let score = 0;

    // Load the words from the JSON file
    async function loadWords() {
      try {
        const res = await fetch('jlptn1.json');
        if (!res.ok) {
          throw new Error('Network response was not ok');
        }
        words = await res.json();

        // Check for saved progress in sessionStorage
        const savedProgress = JSON.parse(sessionStorage.getItem("jlptN1Progress"));
        if (savedProgress) {
          currentIndex = savedProgress.currentIndex || 0;
          score = savedProgress.score || 0;
        } else {
          shuffleWords(words);
        }

        updateScore();
        updateProgressBar();
        showWord();
      } catch (error) {
        console.error('There was a problem loading the JSON file:', error);
        alert('Error loading the words. Please check your JSON file or server configuration.');
      }
    }

    // Shuffle words for random selection
    function shuffleWords(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    // Show the current word and its answers
    function showWord() {
      const currentWord = words[currentIndex];
      const wordElement = document.getElementById('word');
      const answersElement = document.getElementById('answers');
      const audioBtn = document.getElementById('audioBtn');

      // Display word
      wordElement.textContent = currentWord.english;

      // Display answers
      answersElement.innerHTML = '';
      currentWord.answers.forEach(answer => {
        const button = document.createElement('button');
        button.textContent = answer;
        button.className = 'answer-button';
        button.onclick = () => checkAnswer(answer);
        answersElement.appendChild(button);
      });

      // Play audio button
      audioBtn.style.display = 'inline-block';
      audioBtn.onclick = () => new Audio(currentWord.audio).play();
    }

    // Check if the selected answer is correct
    function checkAnswer(answer) {
      const currentWord = words[currentIndex];
      if (currentWord.answers.includes(answer)) {
        score++;
      } else {
        score = Math.max(0, score - 1); // Ensure score doesn't go negative
      }

      currentIndex++;
      if (currentIndex >= words.length) {
        alert(`Quiz finished! Your final score is ${score}`);
        currentIndex = 0; // Reset the quiz
      }

      updateScore();
      updateProgressBar();
      showWord();
    }

    // Update the score displayed
    function updateScore() {
      const scoreElement = document.getElementById('score');
      scoreElement.textContent = `Score: ${score}`;
    }

    // Update the progress bar
    function updateProgressBar() {
      const progressBar = document.getElementById('progressBar');
      const progress = (currentIndex / words.length) * 100;
      progressBar.style.width = `${progress}%`;

      // Save progress in sessionStorage
      sessionStorage.setItem("jlptN1Progress", JSON.stringify({ currentIndex, score }));
    }

    // Initialize the quiz
    loadWords();
  </script>
  
</body>
</html>
