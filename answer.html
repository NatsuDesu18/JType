<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Answer Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .card {
      background-color: #1e1e1e;
      padding: 40px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
    }
    .japanese {
      font-size: 48px;
      margin-bottom: 20px;
    }
    .english {
      font-size: 24px;
      color: #aaa;
    }
    button {
      margin-top: 30px;
      padding: 12px 24px;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <div class="card">
    <div class="japanese" id="japanese">...</div>
    <div class="english" id="english">...</div>
    <button onclick="goBack()">Continue</button>
  </div>

  <script>
    // Retrieve the last word object from sessionStorage
    const lastWord = JSON.parse(sessionStorage.getItem("lastWord"));

    if (lastWord) {
      // Display the Japanese word and the definition (or an alternative if not available)
      document.getElementById("japanese").textContent = lastWord.japanese || "No answer found";
      document.getElementById("english").textContent = lastWord.definition || "No definition found";
    } else {
      document.getElementById("japanese").textContent = "No word found";
      document.getElementById("english").textContent = "No definition found";
    }

    // Go back to the quiz page when the button is clicked
    function goBack() {
      window.location.href = "index.html";
    }
  </script>

</body>
</html>
