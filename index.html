<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Japanese Typing Practice</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: white;
      margin: 0;
      padding: 20px;
      transition: background-color 0.3s, color 0.3s;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background-color: #1e1e1e;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(255, 255, 255, 0.05);
      transition: background-color 0.3s;
    }
    h1 {
      text-align: center;
      color: #4caf50;
    }
    #word {
      font-size: 30px;
      text-align: center;
      margin: 20px 0;
      opacity: 0;
      animation: fadeIn 1s forwards;
    }
    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }
    #feedback {
      text-align: center;
      font-size: 18px;
      margin: 10px 0;
    }
    #score {
      text-align: center;
      font-size: 18px;
    }
    input[type="text"] {
      font-size: 18px;
      padding: 10px;
      width: 100%;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      background-color: #2c2c2c;
      color: white;
    }
    input.submitted-correct {
      background-color: #2e7d32;
      border: 2px solid #66bb6a;
    }
    input.submitted-incorrect {
      background-color: #b71c1c;
      border: 2px solid #ef5350;
    }
    .progress-bar {
      width: 100%;
      background-color: #333;
      border-radius: 4px;
      height: 20px;
      margin: 10px 0;
    }
    .progress-bar-inner {
      height: 100%;
      background-color: #4caf50;
      width: 0;
      border-radius: 4px;
    }
    select {
      font-size: 16px;
      padding: 10px;
      margin: 10px 0;
      width: 100%;
      border-radius: 4px;
      background-color: #2c2c2c;
      color: white;
      border: 1px solid #555;
    }
    .button-container {
      text-align: center;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-top: 10px;
      margin-right: 10px;
      cursor: pointer;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 4px;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #45a049;
    }
    .dark-mode {
      background-color: #121212;
      color: white;
    }
    .light-mode {
      background-color: #ffffff;
      color: black;
    }
    .dark-mode .container {
      background-color: #1e1e1e;
    }
    .light-mode .container {
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Japanese Typing Practice</h1>

  <label for="category">Choose a category:</label>
  <select id="category" onchange="changeCategory()">
    <option value="animals">Animals</option>
    <option value="food">Food</option>
    <option value="jlptN5">JLPT N5</option>
    <option value="jlptN1" selected>JLPT N1</option>
  </select>

  <div id="word"></div>
  <input type="text" id="answer" onkeydown="handleKey(event)" />
  <div id="feedback"></div>
  <div id="score">Score: 0 / 0</div>

  <div class="progress-bar">
    <div id="progress-bar" class="progress-bar-inner"></div>
  </div>

  <div class="button-container">
    <button id="hintButton" onclick="showHint()">Hint</button>
    <button id="skipButton" onclick="skipWord()">Skip</button>
    <button id="darkModeButton" onclick="toggleDarkMode()">Toggle Dark Mode</button>
  </div>
</div>

<script>
let categories = {};
let currentCategory = 'jlptN1';
let currentWordIndex = 0;
let score = 0;
let isAnswerSubmitted = false;
let isComposing = false;
let isDarkMode = true;

const typingSound = new Audio('https://www.soundjay.com/mechanical/keyboard-1.mp3');
typingSound.volume = 0.2;

// Load JSON
Promise.all([
  fetch('animals.json').then(r => r.json()),
  fetch('food.json').then(r => r.json()),
  fetch('jlptN5.json').then(r => r.json()),
  fetch('jlptN1.json').then(r => r.json())
]).then(([animals, food, jlptN5, jlptN1]) => {
  categories.animals = animals;
  categories.food = food;
  categories.jlptN5 = jlptN5;
  categories.jlptN1 = jlptN1;
  shuffleWords(categories[currentCategory]);
  updateScore();
  updateProgressBar();
  showNextWord();
});

function changeCategory() {
  currentCategory = document.getElementById('category').value;
  currentWordIndex = 0;
  score = 0;
  shuffleWords(categories[currentCategory]);
  updateScore();
  showNextWord();
}

function showNextWord() {
  const word = categories[currentCategory][currentWordIndex];
  document.getElementById('word').textContent = word.english;
  document.getElementById('feedback').textContent = '';
  const input = document.getElementById('answer');
  input.value = '';
  input.disabled = false;
  input.classList.remove('submitted-correct', 'submitted-incorrect');
  input.focus();
  isAnswerSubmitted = false;

  input.addEventListener('compositionstart', () => isComposing = true);
  input.addEventListener('compositionend', () => isComposing = false);

  input.addEventListener('input', () => {
    typingSound.currentTime = 0;
    typingSound.play();
  });

  if (word.audio) {
    const audio = new Audio(word.audio);
    audio.play();
  }

  updateProgressBar();
}

function shuffleWords(array) {
  for (let i = array.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [array[i], array[j]] = [array[j], array[i]];
  }
}

function checkAnswer() {
  if (isAnswerSubmitted) return;

  const answerInput = document.getElementById('answer');
  const input = answerInput.value.trim();
  const word = categories[currentCategory][currentWordIndex];

  if (input && word.answers.includes(input)) {
    score++;
    document.getElementById('feedback').textContent = '‚úÖ Correct!';
    isAnswerSubmitted = true;
    answerInput.classList.add('submitted-correct');
    answerInput.disabled = true;
    currentWordIndex++;
    updateScore();

    if (currentWordIndex >= categories[currentCategory].length) {
      document.getElementById('feedback').textContent =
        `üéâ Finished! Final Score: ${score} / ${categories[currentCategory].length}`;
      currentWordIndex = 0;
      score = 0;
      setTimeout(() => {
        answerInput.disabled = false;
        answerInput.classList.remove('submitted-correct');
        shuffleWords(categories[currentCategory]);
        updateScore();
        showNextWord();
      }, 3000);
    } else {
      // Redirect to answer page with the correct answer
      setTimeout(() => {
        const correctAnswer = word.japanese;  // Assuming word.japanese is the correct answer
        window.location.href = `answer.html?answer=${encodeURIComponent(correctAnswer)}`;
      }, 1000);  // Delay before redirect
    }
  } else {
    document.getElementById('feedback').textContent = '‚ùå Try again!';
    answerInput.classList.add('submitted-incorrect');
    setTimeout(() => {
      answerInput.classList.remove('submitted-incorrect');
    }, 500);
  }
}


function skipWord() {
  const word = categories[currentCategory][currentWordIndex];
  if (word && word.japanese) {
    const correctAnswer = word.japanese;
    // Redirect to the answer page with the correct answer passed as a URL parameter
    window.location.href = `answer.html?answer=${encodeURIComponent(correctAnswer)}`;
  } else {
    document.getElementById('feedback').textContent = '‚ùå No answer available';
  }

  currentWordIndex++;
  updateScore();

  if (currentWordIndex >= categories[currentCategory].length) {
    document.getElementById('feedback').textContent =
      `üéâ Finished! Final Score: ${score} / ${categories[currentCategory].length}`;
    currentWordIndex = 0;
    score = 0;
    setTimeout(() => {
      shuffleWords(categories[currentCategory]);
      updateScore();
      showNextWord();
    }, 3000);
  } else {
    setTimeout(showNextWord, 1000);
  }
}

function updateScore() {
  document.getElementById('score').textContent =
    `Score: ${score} / ${categories[currentCategory].length}`;
}

function updateProgressBar() {
  const progress = (currentWordIndex / categories[currentCategory].length) * 100;
  document.getElementById('progress-bar').style.width = `${progress}%`;
}

function showHint() {
  const word = categories[currentCategory][currentWordIndex];
  const hint = word.japanese ? word.japanese.charAt(0) : '?';  // Ensure japanese exists
  document.getElementById('feedback').textContent = `Hint: Starts with „Äå${hint}„Äç`;
}

function handleKey(event) {
  if (event.key === 'Enter' && !isComposing) {
    checkAnswer();
  }
}

function toggleDarkMode() {
  isDarkMode = !isDarkMode;
  const body = document.body;
  if (isDarkMode) {
    body.classList.add('dark-mode');
    body.classList.remove('light-mode');
  } else {
    body.classList.add('light-mode');
    body.classList.remove('dark-mode');
  }
}
</script>

</body>
</html>
