<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Japanese Typing Game - Main Portal</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Roboto', sans-serif;
      background-color: #f5f5f5;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: background-color 0.3s, color 0.3s;
    }

    .container {
      text-align: center;
      padding: 40px;
      background-color: #ffffff;
      border-radius: 12px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 800px;
    }

    h1 {
      font-size: 36px;
      color: #4CAF50;
      margin-bottom: 10px;
    }

    p.subtitle {
      color: #666;
      margin-bottom: 30px;
    }

    .category-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
    }

    .category-card {
      background-color: #4CAF50;
      color: white;
      text-decoration: none;
      padding: 20px;
      border-radius: 12px;
      transition: background-color 0.3s ease, transform 0.2s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .category-card:hover {
      background-color: #45a049;
      transform: scale(1.03);
    }

    .category-card img {
      width: 80px;
      height: 80px;
      object-fit: contain;
      margin-bottom: 15px;
    }

    .category-card h3 {
      margin: 0;
      font-size: 20px;
    }

    .category-card p {
      margin: 8px 0 0;
      font-size: 14px;
      text-align: center;
    }

    .toggle-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      padding: 10px 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
    }

    /* Dark Mode */
    body.dark-mode {
      background-color: #121212;
      color: #ffffff;
    }

    body.dark-mode .container {
      background-color: #1e1e1e;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
    }

    body.dark-mode .category-card {
      background-color: #2e7d32;
    }

    body.dark-mode .category-card:hover {
      background-color: #388e3c;
    }

    body.dark-mode h1 {
      color: #81c784;
    }

    body.dark-mode .subtitle {
      color: #aaa;
    }
  </style>
</head>
<body>

<button class="toggle-btn" onclick="toggleDarkMode()">Toggle Theme</button>

<div class="container">
  <h1>Learn Japanese</h1>
  <p class="subtitle">Select a category to start your journey:</p>

  <div class="category-container">
    <a href="animals.html" class="category-card">
      <img src="img/tree_animals_group.png" alt="Animals">
      <h3>Animals</h3>
      <p>Practice animal names in Japanese.</p>
    </a>

    <a href="food.html" class="category-card">
      <img src="img/food.png" alt="Food">
      <h3>Food</h3>
      <p>Learn how to say popular Japanese foods.</p>
    </a>

    <a href="jlptN5.html" class="category-card">
      <img src="img/jlpt.png" alt="JLPT N5">
      <h3>JLPT N5</h3>
      <p>Study basic vocabulary for beginners.</p>
    </a>

    <a href="jlptN1.html" class="category-card">
      <img src="img/jlpt.png" alt="JLPT N1">
      <h3>JLPT N1</h3>
      <p>Master advanced vocabulary for the JLPT N1.</p>
    </a>
  </div>
</div>

<script>
  function toggleDarkMode() {
    document.body.classList.toggle("dark-mode");
  }
</script>

</body>
</html>
