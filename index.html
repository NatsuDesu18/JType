<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Japanese Typing Practice</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f3f3f3;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    h1 {
      text-align: center;
    }
    #word {
      font-size: 30px;
      text-align: center;
      margin: 20px 0;
    }
    #feedback {
      text-align: center;
      font-size: 18px;
      margin: 10px 0;
    }
    #score {
      text-align: center;
      font-size: 18px;
    }
    input[type="text"] {
      font-size: 18px;
      padding: 10px;
      width: 100%;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    input.submitted-correct {
      background-color: #e8f5e9;
      border: 2px solid #4caf50;
      color: #2e7d32;
    }
    input.submitted-incorrect {
      background-color: #ffebee;
      border: 2px solid #f44336;
      color: #b71c1c;
    }
    .progress-bar {
      width: 100%;
      background-color: #e0e0e0;
      border-radius: 4px;
      height: 20px;
      margin: 10px 0;
    }
    .progress-bar-inner {
      height: 100%;
      background-color: #4caf50;
      width: 0;
      border-radius: 4px;
    }
    select {
      font-size: 16px;
      padding: 10px;
      margin: 10px 0;
      width: 100%;
      border-radius: 4px;
    }
    .button-container {
      text-align: center;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-top: 10px;
      margin-right: 10px;
      cursor: pointer;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 4px;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Japanese Typing Practice</h1>

  <label for="category">Choose a category:</label>
  <select id="category" onchange="changeCategory()">
    <option value="animals">Animals</option>
    <option value="food">Food</option>
    <option value="jlptN5">JLPT N5</option>
    <option value="jlptN1" selected>JLPT N1</option>
  </select>

  <div id="word"></div>
  <div id="feedback"></div>
  <div id="score">Score: 0 / 0</div>

  <div class="progress-bar">
    <div id="progress-bar" class="progress-bar-inner"></div>
  </div>

  <div class="button-container">
    <button id="hintButton" onclick="showHint()">Hint</button>
    <button id="skipButton" onclick="skipWord()">Skip</button>
  </div>
</div>

<script>
let categories = {};
let currentCategory = 'jlptN1';
let currentWordIndex = 0;
let score = 0;
let isAnswerSubmitted = false;

fetch('animals.json').then(r => r.json()).then(d => categories.animals = d);
fetch('food.json').then(r => r.json()).then(d => categories.food = d);
fetch('jlptN5.json').then(r => r.json()).then(d => categories.jlptN5 = d);
fetch('jlptN1.json').then(r => r.json()).then(d => categories.jlptN1 = d);
  .then(r => r.json())
  .then(data => {
    categories.jlptN1 = data;
    shuffleWords(categories[currentCategory]);
    updateScore();
    updateProgressBar();
    showNextWord();
  });

function changeCategory() {
  const selectedCategory = document.getElementById('category').value;
  currentCategory = selectedCategory;
  currentWordIndex = 0;
  score = 0;
  shuffleWords(categories[currentCategory]);
  updateScore();
  showNextWord();
}

function showNextWord() {
  const word = categories[currentCategory][currentWordIndex];
  document.getElementById('word').textContent = word.english;
  document.getElementById('feedback').textContent = '';
  const input = document.getElementById('answer');
  input.value = '';
  input.disabled = false;
  input.classList.remove('submitted-correct');
  input.classList.remove('submitted-incorrect');
  input.focus();
  isAnswerSubmitted = false;

  const audio = new Audio(word.audio);
  audio.play();
  updateProgressBar();
}

function shuffleWords(array) {
  for (let i = array.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [array[i], array[j]] = [array[j], array[i]];
  }
}

function checkAnswer() {
  if (isAnswerSubmitted) return;

  const answerInput = document.getElementById('answer');
  const input = answerInput.value.trim();
  const word = categories[currentCategory][currentWordIndex];

  if (input && word.answers.includes(input)) {
    score++;
    document.getElementById('feedback').textContent = '‚úÖ Correct!';
    isAnswerSubmitted = true;
    answerInput.classList.add('submitted-correct');
    answerInput.disabled = true;
    currentWordIndex++;
    updateScore();

    if (currentWordIndex >= categories[currentCategory].length) {
      document.getElementById('feedback').textContent =
        `üéâ Finished! Final Score: ${score} / ${categories[currentCategory].length}`;
      currentWordIndex = 0;
      score = 0;
      setTimeout(() => {
        answerInput.disabled = false;
        answerInput.classList.remove('submitted-correct');
        shuffleWords(categories[currentCategory]);
        updateScore();
        showNextWord();
      }, 3000);
    } else {
      setTimeout(() => {
        answerInput.disabled = false;
        answerInput.classList.remove('submitted-correct');
        showNextWord();
      }, 1000);
    }
  } else {
    document.getElementById('feedback').textContent = '‚ùå Try again!';
    answerInput.classList.add('submitted-incorrect');
    setTimeout(() => {
      answerInput.classList.remove('submitted-incorrect');
    }, 500);
  }
}

function skipWord() {
  const word = categories[currentCategory][currentWordIndex];
  document.getElementById('feedback').textContent = `‚ùå Incorrect! The correct answer is: ${word.japanese}`;
  currentWordIndex++;
  updateScore();

  if (currentWordIndex >= categories[currentCategory].length) {
    document.getElementById('feedback').textContent =
      `üéâ Finished! Final Score: ${score} / ${categories[currentCategory].length}`;
    currentWordIndex = 0;
    score = 0;
    setTimeout(() => {
      shuffleWords(categories[currentCategory]);
      updateScore();
      showNextWord();
    }, 3000);
  } else {
    setTimeout(showNextWord, 1000);
  }
}

function updateScore() {
  document.getElementById('score').textContent =
    `Score: ${score} / ${categories[currentCategory].length}`;
}

function updateProgressBar() {
  const progress = (currentWordIndex / categories[currentCategory].length) * 100;
  document.getElementById('progress-bar').style.width = `${progress}%`;
}

function showHint() {
  const word = categories[currentCategory][currentWordIndex];
  const hint = word.japanese[0];
  document.getElementById('feedback').textContent = `Hint: Starts with „Äå${hint}„Äç`;
}

function handleKey(event) {
  if (event.key === 'Enter') {
    checkAnswer();
  }
}
</script>

</body>
</html>
