<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Japanese Typing Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f4f6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        .button {
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            margin-bottom: 20px;
            border-radius: 5px;
        }

        .button:hover {
            background-color: #45a049;
        }

        .word-container {
            font-size: 24px;
            margin: 20px;
        }

        .input-container {
            margin-top: 20px;
        }

        #answer {
            font-size: 18px;
            padding: 10px;
            margin-top: 10px;
        }

        #score {
            font-size: 18px;
            margin-top: 20px;
        }

        #progress-bar {
            width: 100%;
            background-color: #ddd;
            height: 20px;
            border-radius: 10px;
            margin-top: 10px;
        }

        #progress-bar-filled {
            height: 100%;
            background-color: #4CAF50;
            border-radius: 10px;
            width: 0;
        }
    </style>
</head>
<body>
    <h1>Japanese Typing Game</h1>
    <div>
        <button class="button" onclick="loadVocabulary('animals')">Animals</button>
        <button class="button" onclick="loadVocabulary('food')">Food</button>
        <button class="button" onclick="loadVocabulary('n5')">JLPT N5</button>
        <button class="button" onclick="loadVocabulary('n1')">JLPT N1</button>
    </div>
    <div id="word-container" class="word-container">Press Enter to Start!</div>
    <div class="input-container">
        <input type="text" id="input" placeholder="Type the word" autocomplete="off">
    </div>
    <div id="score">Score: 0</div>
    <div id="progress-bar"><div id="progress-bar-filled"></div></div>

    <script>
        let currentWord = "";
        let score = 0;
        let wordsList = [];
        let wordIndex = 0;

        // Load the vocabulary based on the selected category
        function loadVocabulary(category) {
            fetch(`${category}.json`)
                .then(response => response.json())
                .then(data => {
                    wordsList = data;
                    wordIndex = 0;
                    score = 0;
                    document.getElementById("score").textContent = "Score: " + score;
                    showNextWord();
                });
        }

        // Display the next word
        function showNextWord() {
            if (wordIndex < wordsList.length) {
                currentWord = wordsList[wordIndex].english;
                document.getElementById("word-container").textContent = currentWord;
                document.getElementById("input").value = "";
                document.getElementById("input").focus();
                updateProgressBar();
            } else {
                document.getElementById("word-container").textContent = "Congratulations! You've completed the list.";
                document.getElementById("input").disabled = true;
            }
        }

        // Update the progress bar
        function updateProgressBar() {
            const progress = (wordIndex / wordsList.length) * 100;
            document.getElementById("progress-bar-filled").style.width = progress + "%";
        }

        // Check the user's input when they press Enter
        document.getElementById("input").addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                checkAnswer();
            }
        });

        // Check if the typed word is correct
        function checkAnswer() {
            const input = document.getElementById("input").value.trim().toLowerCase();
            const correctAnswers = wordsList[wordIndex].answers;

            if (correctAnswers.some(answer => answer.toLowerCase() === input)) {
                score++;
                document.getElementById("score").textContent = "Score: " + score;
            }

            wordIndex++;
            showNextWord();
        }
    </script>
</body>
</html>
