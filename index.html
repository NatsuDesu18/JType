<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Japanese Typing Game - Main Portal</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
      height: 100vh;
      background-color: #f5f5f5;
      display: flex;
      transition: background-color 0.3s, color 0.3s;
    }

    /* Sidebar */
    .sidebar {
      width: 70px;
      background-color: #4CAF50;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 20px;
      gap: 30px;
    }

    .sidebar a {
      color: white;
      text-decoration: none;
      display: flex;
      flex-direction: column;
      align-items: center;
      font-size: 12px;
      transition: opacity 0.2s ease;
    }

    .sidebar a:hover {
      opacity: 0.8;
    }

    .sidebar img {
      width: 30px;
      height: 30px;
      margin-bottom: 5px;
    }

    /* Main content */
    .main {
      flex-grow: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px;
    }

    .container {
      text-align: center;
      padding: 40px;
      background-color: #ffffff;
      border-radius: 12px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 800px;
    }

    h1 {
      font-size: 36px;
      color: #4CAF50;
      margin-bottom: 10px;
    }

    .subtitle {
      color: #666;
      margin-bottom: 30px;
    }

    .category-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
    }

    .category-button {
      background-color: #4CAF50;
      color: white;
      padding: 20px;
      font-size: 16px;
      border-radius: 10px;
      text-decoration: none;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: background-color 0.3s ease, transform 0.2s ease;
      min-height: 180px;
    }

    .category-button:hover {
      background-color: #45a049;
      transform: scale(1.03);
    }

    .category-button img {
      width: 50px;
      height: 50px;
      margin-bottom: 10px;
    }

    .category-title {
      font-size: 18px;
      font-weight: bold;
      margin: 5px 0;
    }

    .category-desc {
      font-size: 14px;
      color: #f0f0f0;
      text-align: center;
    }

    /* Toggle button */
    .toggle-btn {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 10px 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      z-index: 999;
    }

    /* Dark Mode */
    body.dark-mode {
      background-color: #121212;
      color: #ffffff;
    }

    body.dark-mode .container {
      background-color: #1e1e1e;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
    }

    body.dark-mode .category-button {
      background-color: #2e7d32;
    }

    body.dark-mode .category-button:hover {
      background-color: #388e3c;
    }

    body.dark-mode h1 {
      color: #81c784;
    }

    body.dark-mode .subtitle {
      color: #aaa;
    }

    body.dark-mode .category-desc {
      color: #cccccc;
    }
  </style>
</head>
<body>

<!-- Sidebar -->
<div class="sidebar">
  <a href="settings.html">
    <img src="img/settings.png" alt="Settings">
    <span>Settings</span>
  </a>
  <a href="leaderboard.html">
    <img src="img/leaderboard.png" alt="Leaderboard">
    <span>Ranks</span>
  </a>
  <a href="market.html">
    <img src="img/market.png" alt="Market">
    <span>Market</span>
  </a>
</div>

<!-- Main content -->
<div class="main">
  <button class="toggle-btn" onclick="toggleDarkMode()">Toggle Theme</button>

  <div class="container">
    <h1>Learn Japanese</h1>
    <p class="subtitle">Select a category to start your journey:</p>

    <div class="category-container">
      <a href="animals.html" class="category-button">
        <img src="img/animals.png" alt="Animals">
        <div class="category-title">Animals</div>
        <div class="category-desc">Learn common Japanese animal words.</div>
      </a>

      <a href="food.html" class="category-button">
        <img src="img/food.png" alt="Food">
        <div class="category-title">Food</div>
        <div class="category-desc">Practice food vocabulary and phrases.</div>
      </a>

      <a href="jlptN5.html" class="category-button">
        <img src="img/n5.png" alt="JLPT N5">
        <div class="category-title">JLPT N5</div>
        <div class="category-desc">Start with basic JLPT N5 vocabulary.</div>
      </a>

      <a href="jlptN1.html" class="category-button">
        <img src="img/n1.png" alt="JLPT N1">
        <div class="category-title">JLPT N1</div>
        <div class="category-desc">Challenge yourself with advanced terms.</div>
      </a>
    </div>
  </div>
</div>

<script>
  function toggleDarkMode() {
    document.body.classList.toggle("dark-mode");
  }
</script>

</body>
</html>
